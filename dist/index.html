    <![endif]--> <div class=loading> <div class=spinner> <div class=dot1></div> <div class=dot2></div> </div> </div> <div class="container hidden"> <div id=ui class=box> Om du jobbar som <select id=profession> <option value="">Välj yrke </select> inom <select id=publicprivate> <option value=public>offentlig sektor <option value=private>privat sektor </select> med en månadslön på <input size=6 id=income placeholder="" value="35000"> kronor tjänar du mer än <span class=percentile></span>. </div> <div id=chart> <div class="error-message not-enough-data-error">Det finns för lite data</div> </div> <!-- Helpers for form elements --> <div class="helper tip-top" data-target=#income>Ange din månadslön här</div> <div class="helper tip-top" data-target=#profession>Du måste välja ett yrke här</div> <!-- Promo for Lönesök --> <div id=promo class="box tip-top"> <!--<div class="icon-salary pull-right"></div>--> <div class=content> <h3 class=random-sentence></h3> <span>Som Saco-medlem får du tillgång till löneuppgifter för över 300 000 akademiker.</span> <div> <a class=button href="https://www.saco.se/fackligt-arbete/hitta-ditt-sacoforbund/bli-medlem-i-ett-akademikerforbund/" target=_top>Bli medlem i ett Sacoförbund</a> </div> </div> </div> </div> <!-- Saco typography --> <script type=text/javascript src=//use.typekit.net/zxg8sjd.js></script> <script type=text/javascript>try { Typekit.load(); } catch (e) { console.log(e); }</script> <script src=scripts/0638f0a9.vendor.js></script> <script src=scripts/4909d302.main.js></script> <script>function generateZeroData(data) {
      var incomeGroups = d3.set(data.incomeGroupData.map(function(d) { return d.income; }))
        .values()
        .sort();

      return {
        percentileData: [],
        incomeGroupData: incomeGroups.map(function(d) {
          return {
            income: d,
            incomeLower: +d.split("-")[0],
            incomeUpper: +d.split("-")[1],
            value: 0,
            publicprivate: null,
            profession: null,
          }
        })
      }
    }
    function getCurrentData() {
      var profession = ui.profession().value;
      var publicprivate = ui.publicprivate().value;

      if (profession == null) {
        return gData.zero;
      }
      return gData[profession][publicprivate];
    }
    function getSlug(filePath) {
      return filePath.split("-")[1].replace(".csv","");
    }
    var ui;
    // Global data obejct
    var gData = {};
    var chartSelector = "#chart";
    var elemChart = d3.select(chartSelector);

    // Enable iframe resonsiveness
    var isIframe = self !== top;



    // Get a list of profession
    getProfessionList("data/percentile-file_list.json", function(professionList) {
      // Init ui
      ui = new UI("#ui", professionList);
      ui.renderProfessions();
      ui.select("profession", "Civilingenjör");
      getData("civilingenjor","public", function(data) {
        gData["Civilingenjör"] = { "public": data };
        // Generate "zero" data-targe
        gData.zero = generateZeroData(data);

        // Hide loader and show viz
        d3.selectAll(".loading").classed("hidden", true);
        d3.select(".container").classed("hidden", false);

        // Init visualiztion
        var currentIncome = ui.income().value;
        var opts = {
          yMax: .15,//d3.max(data.map(function(d) { return d.value })),
          isIframe: isIframe
        };
        var chart = new IncomeChart(chartSelector, gData.zero, currentIncome, opts)
        
        ui.validate();
        chart.update(getCurrentData());

        // Update chart when UI changes
        d3.selectAll("#publicprivate, #profession").on("change", function() {
          var validProfession = ui.profession().valid;
          ui.validate();

          if (validProfession) {
            var currentData = getCurrentData();
            chart.update(currentData);          
          }
        })

        ui.elems.income.on("keyup", function() {
          var income = ui.income();
          ui.validate();

          if (income.valid) {
            chart.updateIncomeLine(income.value);          
          }
        })

        // Init "helpers"
        initHelpers();

        initPromo();


        if (isIframe) {
            var pymChild = new pym.Child();
            pymChild.sendHeight();
        }

        // Get rest of data
        professionList.forEach(function(d) {
          var professionSlug = getSlug(d.file_name);
          var profession = d.profession;
          var publicprivate = d.publicprivate;

          getData(professionSlug, publicprivate, function(data) {
            if (!gData[profession]) {
              gData[profession] = {};
            }
            gData[profession][publicprivate] = data;
          })
        })

      })
    })
